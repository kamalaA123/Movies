{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
         <div class="col-md-4">
        <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." width="100px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.des}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
    <br>
    <a class="btn btn-warning" href="{% url 'movieapp:addmovie' %}">Add more movies</a>
</div>
{% endblock %}
