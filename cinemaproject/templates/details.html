{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{details.image.url}}" height="500" width="500">
        </div>
        <div class="col-md-6">
            <h3>{{details.name}}</h3>
            <h5>{{details.des}}</h5>
            <h6>Year-{{details.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' details.id %}">Update here</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' details.id %}">Delete</a>
         </div>
    </div>
</div>
{% endblock %}
